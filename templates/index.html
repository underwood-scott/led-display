<!DOCTYPE html>

<head>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; margin: 0; padding: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 600px; background: #fff; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); padding: 40px; }
        h1 { text-align: center; color: #4a5568; margin-bottom: 32px; }
        .mode-section { margin-bottom: 32px; }
        .mode-section h2 { color: #2d3748; margin-bottom: 16px; }
        .mode-options { display: flex; gap: 16px; justify-content: center; }
        .mode-option { position: relative; }
        .mode-option input[type="radio"] { display: none; }
        .mode-option label { display: block; padding: 16px 24px; background: #e2e8f0; border-radius: 8px; cursor: pointer; transition: all 0.3s; text-align: center; font-weight: 500; }
        .mode-option input[type="radio"]:checked + label { background: #4299e1; color: #fff; box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4); }
        .teams-section { margin-bottom: 32px; }
        .teams-section h2 { color: #2d3748; margin-bottom: 16px; }
        .sport-group { margin-bottom: 24px; border: 1px solid #e2e8f0; border-radius: 8px; padding: 16px; }
        .sport-group h3 { margin: 0 0 12px 0; color: #4a5568; }
        select[multiple] { width: 100%; height: 120px; padding: 8px; border: 1px solid #cbd5e0; border-radius: 4px; background: #fff; }
        .actions { text-align: center; }
        button { background: #48bb78; color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.3s; margin: 8px; }
        button:hover { background: #38a169; }
        button.stop { background: #f56565; }
        button.stop:hover { background: #e53e3e; }
        .status { margin-top: 24px; text-align: center; font-weight: bold; padding: 12px; border-radius: 4px; }
        .status.active { background: #c6f6d5; color: #22543d; }
        .status.inactive { background: #fed7d7; color: #742a2a; }
    </style>
</head>

                <label for="sports">Sports</label>
            </div>
            <div class="mode-option">
                <input type="radio" id="metro" name="mode" value="metro" {% if mode == 'metro' %}checked{% endif %}>
                <label for="metro">Metro</label>
            </div>
            <div class="mode-option">
                <input type="radio" id="off" name="mode" value="off" {% if mode == 'off' %}checked{% endif %}>
                <label for="off">Off</label>
            </div>
            <button type="submit">Apply Mode</button>
        </form>
    </div>
